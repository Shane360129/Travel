                let balances = {};

                expenses.forEach(e => {
                    const payer = users.includes(e.payer) ? e.payer : users[0];

                    let amount = Math.min(Math.abs(balances[debtor]), balances[creditor]);

                    balances[debtor] += amount;
                    balances[creditor] -= amount;

                                    <input type="text" value={newUserName} onChange={(e) => setNewUserName(e.target.value)} className="bg-transparent outline-none text-sm w-20 text-gray-800 font-bold" placeholder="ÂêçÂ≠ó" autoFocus onKeyDown={(e) => e.key === 'Enter' && handleAddUser()} />
                                    <button onClick={handleAddUser} className="bg-jp-blue text-white rounded-md p-1 ml-1"><Icon name="Check" size={14}/></button>

                    <div className="bg-white p-5 rounded-2xl shadow-lg mb-8 relative overflow-hidden border border-gray-100 z-10">
                        <div className="flex justify-between items-end mb-4 relative z-10">
                            <h2 className="text-sm text-gray-400 uppercase tracking-wider font-bold">Á∏ΩÊîØÂá∫ (JPY)</h2>
                             <span className="text-3xl font-black font-mono text-[var(--jp-yellow)]">¬•{debtSummary.totalSpent.toLocaleString()}</span>

                        <div className="h-px bg-gray-100 w-full mb-4"></div>

                            ) : (
                                debtSummary.debts.map((d, idx) => (
                                    <div key={idx} className="flex justify-between items-center border-b border-gray-50 pb-2 last:border-0">

                                            <span className="text-[10px] text-gray-400">‚ûú</span>

                                        </div>
                                        <span className="font-mono text-lg font-bold text-gray-700">¬•{d.amount.toLocaleString()}</span>

                    </div>

                     <div className="card-glass p-5 rounded-3xl mb-6 relative z-10">
                        <h3 className="text-sm font-black text-gray-600 mb-3 flex items-center gap-2"><Icon name="PenLine" size={16}/> Ë®ò‰∏ä‰∏ÄÁ≠Ü</h3>

                                <input type="number" placeholder="ÈáëÈ°ç (JPY)" value={newExp.amount} onChange={e => setNewExp({...newExp, amount: e.target.value})} className="input-light flex-1" />
                                <div className="relative">
                                    <select value={newExp.payer} onChange={e => setNewExp({...newExp, payer: e.target.value})} className="h-full bg-gray-50 border border-gray-200 rounded-lg px-2 text-sm text-gray-700 font-bold outline-none focus:border-jp-green appearance-none pr-8">
                                        {users.map(u => <option key={u} value={u}>{u} ÂÖà‰ªò</option>)}
                                    </select>
                                    <Icon name="ChevronDown" size={14} className="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-400 pointer-events-none"/>
                                </div>
                            </div>
                            <button onClick={handleAddExpense} className="w-full btn-jp-indigo py-3 rounded-xl shadow-md active:scale-95 transition-transform mt-2 font-bold flex justify-center items-center gap-2">
                                <Icon name="CheckCircle2" size={18} /> Êñ∞Â¢ûÁ¥ÄÈåÑ
                            </button>
                        </div>
                    </div>

                    <div className="space-y-4 pb-24 relative z-10">
                        {expenses.slice().reverse().map((exp, idx) => (
                            <div key={exp.id} className="bg-white/95 p-4 rounded-3xl shadow-sm flex justify-between items-center border-l-4 border-jp-yellow stagger-item" style={{ animationDelay: `${idx * 0.05}s` }}>

                                </div>
                                <div className="flex items-center gap-3">
                                    <div className="font-mono font-bold text-lg text-[var(--jp-yellow)]">¬•{exp.amount.toLocaleString()}</div>
                                    <button onClick={() => setDeleteConfirmation(exp.id)} className="text-gray-300 hover:text-jp-red"><Icon name="Trash2" size={18}/></button>
                                </div>
                            </div>
                        ))}
                    </div>

                    {/* Delete Expense Modal */}
                    {deleteConfirmation && (
                        <div className="fixed inset-0 bg-black/50 backdrop-blur-sm z-[100] flex items-center justify-center p-4 animate-modal">
                            <div className="bg-white p-6 rounded-3xl shadow-xl w-64 text-center">
                                <h3 className="font-bold text-lg mb-4 text-gray-800">Á¢∫ÂÆöÂà™Èô§Ê≠§Á≠ÜÊ¨æÈ†ÖÔºü</h3>
                                <div className="flex gap-3">
                                    <button onClick={() => setDeleteConfirmation(null)} className="flex-1 py-2 text-gray-500 font-bold bg-gray-100 rounded-xl">ÂèñÊ∂à</button>
                                    <button onClick={confirmDeleteExpense} className="flex-1 py-2 btn-jp-indigo text-white font-bold rounded-xl shadow-md">Âà™Èô§</button>
                                </div>
                            </div>
                        </div>
                    )}
                    
                    {/* Delete User Modal */}
                    {userToDelete && (
                        <div className="fixed inset-0 bg-black/50 backdrop-blur-sm z-[100] flex items-center justify-center p-4 animate-modal">

                                <p className="text-xs text-gray-500 mb-4">Ê≥®ÊÑèÔºöÈÄô‰∏çÊúÉËá™ÂãïÊ∏ÖÈô§‰ªñÂ∑≤‰ªòÁöÑÊ¨æÈ†ÖÁ¥ÄÈåÑ„ÄÇ</p>
                                <div className="flex gap-3">

                                    <button onClick={confirmDeleteUser} className="flex-1 py-2 btn-jp-indigo text-white font-bold rounded-xl shadow-md">Á¢∫Ë™çÁßªÈô§</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const MapView = ({ items }) => (
            <div className="p-5 h-full relative z-10 animate-fade-in scroll-container page-enter">
                <BackgroundStickers />
                <h1 className="text-2xl font-black text-gray-800 mb-6 flex items-center gap-2">ÊôØÈªûÂú∞Âúñ <span className="text-xl">üó∫Ô∏è</span></h1>
                <div className="grid gap-4 pb-20 relative z-10">
                    {items.filter(i => i.location).map((item, idx) => (
                        <div key={item.id} className="bg-white/90 backdrop-blur-md p-4 rounded-3xl shadow-sm flex items-center gap-3 stagger-item active:scale-98 transition-transform border border-gray-100"
                             style={{ animationDelay: `${idx * 0.05}s` }}
                             onClick={() => window.open(`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(item.location)}`, '_blank')}>
                            <div className="bg-blue-100 w-10 h-10 rounded-full flex items-center justify-center text-jp-blue shadow-sm shrink-0"><Icon name="MapPin" size={20} /></div>
                            <div className="overflow-hidden">

                                <div className="text-xs font-bold text-gray-400 mt-0.5">Day {item.day} ‚Ä¢ {item.title}</div>
                            </div>
                            <div className="ml-auto text-gray-300"><Icon name="ChevronRight" size={20} /></div>
                        </div>
                    ))}
                </div>
            </div>
        );

        const TabBar = ({ activeTab, setActiveTab }) => {
            const tabs = [
                { id: 'itinerary', label: 'Ë°åÁ®ã', icon: 'Calendar', color: 'text-jp-green' },
                { id: 'guide', label: 'ÊîªÁï•', icon: 'BookOpen', color: 'text-jp-red' },
                { id: 'map', label: 'Âú∞Âúñ', icon: 'MapPin', color: 'text-jp-blue' },
                { id: 'expenses', label: 'ÂàÜÂ∏≥', icon: 'Wallet', color: 'text-jp-yellow' },
            ];
            return (
                <div className="tab-bar-glass pb-safe-bottom pt-2 px-4 flex justify-around z-50 rounded-t-3xl border-t border-gray-100/50">
                    {tabs.map(tab => (
                        <button key={tab.id} onClick={() => setActiveTab(tab.id)} className={`flex flex-col items-center w-20 py-2 transition-all duration-300 active:scale-95 ${activeTab === tab.id ? `${tab.color} -translate-y-1` : 'text-gray-400'}`}>
                            <div className={`p-2 rounded-full transition-colors duration-300 ${activeTab === tab.id ? 'bg-gray-100/80 shadow-inner' : 'bg-transparent'}`}>
                                <Icon name={tab.icon} size={22} className={activeTab === tab.id ? "stroke-[2.5px]" : "stroke-[2px]"} />
                            </div>
                            <span className="text-[10px] mt-1 font-bold tracking-tight">{tab.label}</span>
                        </button>
                    ))}
                </div>
            );
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('itinerary');
            const [itineraryItems, setItineraryItems] = useStickyState(defaultItinerary, 'jp_trip_2025_final_v7');
            const [expenses, setExpenses] = useStickyState(defaultExpenses, 'jp_trip_2025_expenses_final_v7');
            const [users, setUsers] = useStickyState(defaultUsers, 'jp_trip_2025_users_final_v7');
            const [guides, setGuides] = useStickyState(defaultGuides, 'jp_trip_2025_guides_v7');

            const renderContent = () => {
                switch(activeTab) {
                    case 'itinerary': return <ItineraryView items={itineraryItems} setItems={setItineraryItems} />;
                    case 'guide': return <GuideView guides={guides} setGuides={setGuides} />;
                    case 'expenses': return <ExpenseView expenses={expenses} setExpenses={setExpenses} users={users} setUsers={setUsers} />;
                    case 'map': return <MapView items={itineraryItems} />;
                    default: return <ItineraryView items={itineraryItems} setItems={setItineraryItems} />;
                }
            };

            return (
                <div id="app-container">
                    {/* Key Â±¨ÊÄßÂº∑Âà∂ÈáçÊñ∞Ê∏≤Êüì - Áî®ÊñºËß∏Áôº CSS Animation */}
                    <div key={activeTab} style={{height: '100%', width: '100%', position: 'absolute', top: 0, left: 0}}>
                        {renderContent()}
                    </div>
                    <TabBar activeTab={activeTab} setActiveTab={setActiveTab} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
