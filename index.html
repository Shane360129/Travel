        // ÂàùÂßãÂåñ Firebase (Èò≤Ê≠¢ÈáçË§áÂàùÂßãÂåñ)

        // --- Firebase Sync Hook (The Magic) ---
        // ÈÄôÂÄã Hook Ë≤†Ë≤¨„ÄåÊú¨Âú∞Ë≥áÊñô„ÄçËàá„ÄåÈõ≤Á´ØË≥áÊñô„ÄçÁöÑÈõôÂêëÁ∂ÅÂÆö
        const useFirebaseSync = (collectionName, fieldName, defaultValue) => {
            // 1. ÂàùÂßãÂåñÂÖàËÆÄÂèñ LocalStorage (ËÆìÁï´Èù¢ÁßíÈñã)
            const [data, setData] = useState(() => {
                try {
                    const local = window.localStorage.getItem(`jp_trip_2025_${fieldName}`);
                    return local ? JSON.parse(local) : defaultValue;
                } catch { return defaultValue; }
            });
            const [isSyncing, setIsSyncing] = useState(false);

            // 2. Ë®ÇÈñ± Firebase
            useEffect(() => {
                if (!db) return; // Â¶ÇÊûúÊ≤íË®≠ÂÆö ConfigÔºåÂ∞±Âè™Áî® LocalStorage

                const unsubscribe = db.collection(collectionName).doc(TRIP_DOC_ID)
                    .onSnapshot((doc) => {
                        if (doc.exists) {
                            const remoteData = doc.data()[fieldName];
                            if (remoteData) {
                                console.log(`Syncing ${fieldName} from Cloud`);
                                setData(remoteData);
                                // ÂêåÊôÇÊõ¥Êñ∞ LocalStorage ÂÇô‰ªΩ
                                window.localStorage.setItem(`jp_trip_2025_${fieldName}`, JSON.stringify(remoteData));
                            }
                        } else {
                            // Â¶ÇÊûúÈõ≤Á´ØÊ≤íË≥áÊñôÔºåÂ∞±Âª∫Á´ãÈ†êË®≠ÂÄº
                            db.collection(collectionName).doc(TRIP_DOC_ID).set({ [fieldName]: defaultValue }, { merge: true });
                        }
                    }, (error) => {
                        console.error("Firebase Sync Error:", error);
                    });

                return () => unsubscribe();
            }, [collectionName, fieldName]);

            // 3. ÂØ´ÂÖ•ÂáΩÂºè (ÂêåÊôÇÊõ¥Êñ∞ State Âíå Cloud)
            const updateData = (newData) => {
                setData(newData); // Ê®ÇËßÄÊõ¥Êñ∞ (Optimistic UI)
                window.localStorage.setItem(`jp_trip_2025_${fieldName}`, JSON.stringify(newData)); // Êú¨Âú∞ÂÇô‰ªΩ
                
                if (db) {
                    setIsSyncing(true);
                    db.collection(collectionName).doc(TRIP_DOC_ID).update({
                        [fieldName]: newData
                    }).then(() => setIsSyncing(false)).catch(e => {
                        console.error("Write Error:", e);
                        setIsSyncing(false);
                    });
                }
            };

            return [data, updateData, isSyncing];
        };

                    ))}
                </div>
            </div>
        );

        const TabBar = ({ activeTab, setActiveTab }) => {
            const tabs = [
                { id: 'itinerary', label: 'Ë°åÁ®ã', icon: 'Calendar', color: 'text-jp-green' },
                { id: 'guide', label: 'ÊîªÁï•', icon: 'BookOpen', color: 'text-jp-red' },
                { id: 'map', label: 'Âú∞Âúñ', icon: 'MapPin', color: 'text-jp-blue' },
                { id: 'expenses', label: 'ÂàÜÂ∏≥', icon: 'Wallet', color: 'text-jp-yellow' },
            ];
            return (
                <div className="tab-bar-glass pb-safe-bottom pt-2 px-4 flex justify-around z-50 rounded-t-3xl border-t border-gray-100/50">
                    {tabs.map(tab => (
                        <button key={tab.id} onClick={() => setActiveTab(tab.id)} className={`flex flex-col items-center w-20 py-2 transition-all duration-300 active:scale-95 ${activeTab === tab.id ? `${tab.color} -translate-y-1` : 'text-gray-400'}`}>
                            <div className={`p-2 rounded-full transition-colors duration-300 ${activeTab === tab.id ? 'bg-gray-100/80 shadow-inner' : 'bg-transparent'}`}><Icon name={tab.icon} size={22} className={activeTab === tab.id ? "stroke-[2.5px]" : "stroke-[2px]"} /></div>
                            <span className="text-[10px] mt-1 font-bold tracking-tight">{tab.label}</span>
                        </button>
                    ))}
                </div>
            );
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('itinerary');
            // Replaced useStickyState with useFirebaseSync for robust data persistence
            const [itineraryItems, setItineraryItems, syncingItinerary] = useFirebaseSync('trips', 'itinerary', defaultItinerary);
            const [expenses, setExpenses, syncingExpenses] = useFirebaseSync('trips', 'expenses', defaultExpenses);
            const [users, setUsers, syncingUsers] = useFirebaseSync('trips', 'users', defaultUsers);
            const [guides, setGuides, syncingGuides] = useFirebaseSync('trips', 'guides', defaultGuides);
            const [toast, setToast] = useState({ msg: '', visible: false });

            // Â¶ÇÊûúÊ≤íÊúâ Firebase ConfigÔºåÈ°ØÁ§∫Ë≠¶Âëä
            if (!firebaseConfig.projectId) {
                return <ConfigWarning />;
            }

            const showToast = (msg) => {
                setToast({ msg, visible: true });
                setTimeout(() => setToast({ msg: '', visible: false }), 2000);
            };

            const renderContent = () => {
                switch(activeTab) {
                    case 'itinerary': return <ItineraryView items={itineraryItems} setItems={setItineraryItems} showToast={showToast} />;
                    case 'guide': return <GuideView guides={guides} setGuides={setGuides} showToast={showToast} />;
                    case 'expenses': return <ExpenseView expenses={expenses} setExpenses={setExpenses} users={users} setUsers={setUsers} showToast={showToast} />;
                    case 'map': return <MapView items={itineraryItems} />;
                    default: return <ItineraryView items={itineraryItems} setItems={setItineraryItems} showToast={showToast} />;
                }
            };

            return (
                <div id="app-container">
                    {(syncingItinerary || syncingExpenses || syncingUsers || syncingGuides) && <div className="fixed top-0 right-0 p-2 z-[200]"><div className="w-2 h-2 bg-jp-green rounded-full animate-ping"></div></div>}
                    <div key={activeTab} style={{height: '100%', width: '100%', position: 'absolute', top: 0, left: 0}}>
                        {renderContent()}
                    </div>
                    <TabBar activeTab={activeTab} setActiveTab={setActiveTab} />
                    <Toast message={toast.msg} visible={toast.visible} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
